<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
[[color]]
<title>[[post.title]]</title>
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,100italic,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
<link href="../css/style.css" rel="stylesheet" type="text/css">
<link rel="icon" type="image/png" href="http://tylerkrupicka.com/images/favicon.png">

<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '[[google_analytics_id]]']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
 </script>

</head>

<body>
    <div id="postHeader">
        <div id="postHeaderText">
            <a href="[[url]]"><img src="../images/icons/TK.png" alt="home"  id="postIcon"/></a>
            <h2><div style="color:#fff;font-weight:400;font-size:45;padding-top: 50px;">[[post.title]]</div></h2>
            <div id="postDate">written [[post.date]]</div>
        </div>
    </div>
 <div id="content">
    [[post.content]]
 </div>
<div id="footer">
<div id="footertext">&copy; Tyler Krupicka [[year]]</div></div>
</body>
</html>
